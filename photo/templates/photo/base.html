<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>camhook: {% block title %}title{% endblock %}</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  <style type="text/css">
    body  {
      font-size:18px;
      background-color: #ffffff;
      font-family: 'Arial', 'Lucida Grande', Helvetica, 'Helvetica Neue', Georgia, sans-serif;
    }
    div.photo  {float: left;}
    div.content {width:1000px;margin:auto;}
    div.thread {border:solid 1px black; padding:10px; margin:10px; border-radius:10px; -moz-border-radius:10px;}
    a {text-decoration: none; color: #4169e1;}
    input {font-size:18px; padding:4px; border-radius:5px; -moz-border-radius:5px;}
  </style>
</head>
<body>

<div class="content">
<h1>{% block h1_title %}h1{% endblock %}</h1>
{% block body %}
body
{% endblock %}
</div>

</body>
</html>
